<div class="row">
    <h3>Status: {{info}} Version: {{clientVersion}}</h3>
    <div class="large-12 columns">
        <a href="#/new" class="round button">New thing</a>
        <a href="#/new?type=tag" class="round button">New tag</a>
        <a href="#/stuff" class="round button">HTML Components</a>
        <button ng-click="sync()" class="round button">Sync</button>

        <div ng-repeat="(key, nodes) in nodeGroups">
            {{key}}:
            <ul class="inline-list">
                <li ng-repeat="node in nodes">
                    <a ng-href="#/node/{{node.id}}">
                        <span class="radius label big" ng-class="{success: isActive(node.name)}">
                   {{node.name}}
                </span></a></li>
            </ul>
        </div>



    </div>

</div>
