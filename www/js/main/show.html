<div class="row">
  <div class="columns">
    <div style="float: right; width: 120px; margin-left: 12px;">
      <a ng-href="#/new?isReaction=true" class="button">Новая реакция</a>
      <a ng-href="#/edit/{{node.id}}" class="button"><i class="foundicon-edit"></i></a>
      <a ng-href="#/delete/{{node.id}}" class="button"><i class="foundicon-trash"></i></a>
    </div>

    <h3>{{node.name}}</h3>
    <div ng-bind-html="node.descriptionHtml"></div>
  </div>
</div>

<div class="row">
  <div class="columns">

    <star-rating rating-index="ratingIndex"
                 max="5" on-rating-selected="rateFunction(rating)">
    </star-rating>
    <rate-label rating-value="node.rating"></rate-label>

    <div>
      Tags:
      <ul class="inline-list" >
          <li ng-repeat="tag in node.tags">
              <node-tag node="tag"></node-tag>
          </li>
      </ul>
    </div>

    <div ng-repeat="(group_name, group) in relatedNodes"
         ng-show="group.length">
      {{group_name}}:
      <ul class="inline-list" >
        <li ng-repeat="node in group">
          <node-tag node="node"></node-tag>
        </li>
      </ul>
    </div>

  </div>
</div>
