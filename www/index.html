<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1, minimum-scale=1" />
    <title>Mollect</title>
    <link rel="stylesheet" href="css/foundation.min.css" />
    <link rel="stylesheet" href="css/icons/stylesheets/general_foundicons.css">
    <link rel="stylesheet" href="css/custom.css" />
    <link rel="stylesheet" href="bower_components/angucomplete-alt/angucomplete-alt.css" />
  </head>
  <body ng-app="mollect">

  <div class="sticky fixed" id="footer">
    <nav class="tab-bar">
      <section class="left-small">
        <a class="left-off-canvas-toggle menu-icon"><span></span></a>
      </section>
      <section class="middle tab-bar-section">

        <ul class="button-group left">
          <li><a href="#/" class="button"><i class="foundicon-home"></i></a></li>
          <li><a href="#/obstacles" class="button"><i class="foundicon-error"></i></a></a></li>
          <li><a href="#/search" class="button"><i class="foundicon-search"></i></a></a></li>
          <li><a href="#/new" class="button"><i class="foundicon-add-doc"></i></a></a></li>
          <li><a href="#/config" class="button"><i class="foundicon-settings"></i></a></a></li>
          <li><a href="#/icons" class="button"><i class="foundicon-paper-clip"></i></a></a></li>
        </ul>

      </section>
      <section class="right-small">
        <a class="right-off-canvas-toggle menu-icon" ><span></span></a>
      </section>
    </nav>
  </div>

    <div id="menu" class="off-canvas-wrap" data-offcanvas>
      <div class="inner-wrap">

        <aside class="left-off-canvas-menu">
          <ul class="off-canvas-list">
            <li><label>Foundation</label></li>
            <li><a href="#/new">Новая запись</a></li>
            <li><a href="#/">Home</a></li>
            <li><a href="#/config">Config</a></li>
            <li><a href="#/dump">Dump</a></li>
          </ul>
          <div id="msg" style="color: gray; font-size: 10px">Log:</div>
        </aside>

        <aside class="right-off-canvas-menu">
          <ul class="off-canvas-list">
            <li><label>Users</label></li>
            <li><a href="#">Hari Seldon</a></li>
            <li class="has-submenu"><a>R. Giskard Reventlov</a>
              <ul class="right-submenu">
                <li class="back"><a href="#">Back</a></li>
                <li><label>Level 1</label></li>
                <li><a href="#">Link 1</a></li>
                <li class="has-submenu"><a href="#">Link 2 w/ submenu</a>
                  <ul class="right-submenu">
                    <li class="back"><a href="#">Back</a></li>
                    <li><label>Level 2</label></li>
                    <li><a href="#">...</a></li>
                  </ul>
                </li>
                <li><a href="#">...</a></li>
              </ul>
            </li>
            <li><a href="#">...</a></li>
          </ul>
        </aside>

        <section id="content" class="main-section">

          <div ng-controller="DeskCtrl" class="row" style="margin-top: 5px;">
            <div data-alert class="alert-box alert hide round" ng-class="{hide: !desk.alert}">
              <span>{{desk.alert}}</span>
              <a class="close">&times;</a>
            </div>
            <div data-alert class="alert-box success hide round" ng-class="{hide: !desk.info}">
              <span>{{desk.info}}</span>
              <a class="close">&times;</a>
            </div>
          </div>

          <div ng-view style="padding-bottom: 50px;"></div>

        </section>

        <a class="exit-off-canvas"></a>
      </div>
    </div>

    <!-- JS: -->

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/phonegap.js"></script>

    <script src="js/vendor/modernizr.js"></script>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="js/vendor/foundation.min.js"></script>
    <script src="js/vendor/jquery.websql.min.js"></script>

    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-route/angular-route.min.js"></script>
    <script src="bower_components/angular-resource/angular-resource.min.js"></script>
    <script src="bower_components/angucomplete-alt/angucomplete-alt.js"></script>
    <script src="bower_components/async/lib/async.js"></script>

    <script src="js/utils.js"></script>
    <script src="js/init.js"></script>
    <script src="js/directives/rating.js"></script>
  <script src="js/directives/rate-label.js"></script>
  <script src="js/directives/node-button.js"></script>
  <script src="js/directives/tags-edit.js"></script>
    <script src="js/controllers/home.js"></script>
    <script src="js/controllers/search.js"></script>
    <script src="js/controllers/edit.js"></script>
    <script src="js/controllers/show.js"></script>
    <script src="js/controllers/delete.js"></script>
    <script src="js/controllers/desk.js"></script>
    <script src="js/controllers/config.js"></script>
    <script src="js/controllers/dump.js"></script>
    <script src="js/model/activerecord.js"></script>
    <script src="js/model/dbinit.js"></script>
    <script src="js/model/node-relations.js"></script>
  <script src="js/model/node.js"></script>
  <script src="js/model/nodes-walker.js"></script>
  <script src="js/model/nodes-factory.js"></script>
    <script src="js/model/links.js"></script>
    <script src="js/model/case.js"></script>
    <script src="js/model/settings.js"></script>

  </body>
</html>
